<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css"> <!-- Include external CSS -->
</head>
<body>
    <div class="image-container">
        <!-- This is the left half with an image -->
        <img src="Life Happens.jpg" alt="Your Image" class="image">
    </div>

    <div class="content-container">
        <!-- Add a title header and the enhanced login form here -->
        <div class="title">cornercup</div>
        <div class="login-form">
            <img src="Profile image.png" alt="Profile Image" class="profile-image">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button">Log In</button>
            <!-- Add the "Sign Up" button here -->
            <button class="sign-up-button">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Include external JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the sidebar */
        .sidebar {height: 100%;width: 250px;position: fixed;top: 0;left: 0;
            background: linear-gradient(to bottom, #1b2944, #577ca0);padding: 20px 0;box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);}

        /* Style for the buttons */
        .sidebar button {display: flex;align-items: center;width: 100%;padding: 15px 20px;text-align: left;background: #577ca0;
            color: #fff;border: none;cursor: pointer;transition: "background" 0.3s, transform 0.2s;font-family: 'Arial', sans-serif;
            font-size: 16px;border-radius: 0 25px 25px 0;margin-bottom: 10px;position: relative;}

        .sidebar button:before {content: "";position: absolute;top: 0;left: 0;width: 5px;height: 100%;background-color: #1b2944;border-radius: 0 25px 25px 0;}

        .sidebar button img {margin-right: 20px;height: 30px;width: 30px;}

        .sidebar button:hover {background: #1b2944;}

        /* Style for the sales overview */
        .center-container {display: flex;flex-direction: column;align-items: center;justify-content: flex-start;text-align: center;
            height: 100vh;margin-left: 250px; padding: 20px;}

        .sales-box-container {display: flex;justify-content: space-between;width: 100%;}

        .sales-box {flex: 1;text-align: center;font-weight: bold;padding: 20px;border: 1px solid #000;border-radius: 10px;margin: 10px;}

        .sales-box p {margin: 0;}

        .sales-amount {font-size: 24px;color: black; }

        #daily-sales {background-color: #D5DD7B;color: white;}

        #weekly-sales {background-color: #E69757;color: white;}

        #monthly-sales {background-color: #4FC0E8;color: white;}

        #yearly-sales {background-color: #86DB9B;color: white;}

        table {border: 1px solid #000;width: 100%;}

        th, td {padding: 10px;text-align: center;}

        /* Style for CORNERCUP */
        #cornercup-title {
    font-family: 'League Spartan';
    color: #577ca0;
    font-size: 100px;
    padding: 0px;
    margin: 0;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard1.html">
            <button>
                <img src="home_icon.png" alt="Dashboard">
                Dashboard
            </button>
        </a>
        <a href="checkout.html">
            <button>
                <img src="checkout_icon.png" alt="Check Out">
                Check Out
            </button>
        </a>
        <a href="transaction.html">
            <button>
                <img src="transaction_icon.png" alt="Transaction and Payment History">
                Transaction and Payment History
            </button>
        </a>
        <a href="inventory.html">
            <button>
                <img src="inventory_icon.png" alt="Inventory List">
                Inventory List
            </button>
        </a>
        <a href="sales.html">
            <button>
                <img src="sales_icon.png" alt="Sales History">
                Sales History
            </button>
        </a>
        <a href="manage_users.html">
            <button>
                <img src="settings_icon.png" alt="Manage Users">
                Manage Users
            </button>
        </a>

        <a href="login.html">
            <button>
                <img src="logout_icon.png" alt="Log out">
                Logout
            </button>
        </a>
    </div>
    <div class="center-container">
        <h1 id="cornercup-title">cornercup</h1>
        <div class="sales-box-container">
            <div class="sales-box" id="daily-sales">
                <p>Daily Sales</p>
                <p class="sales-amount">₱ </p>
            </div>
            <div class="sales-box" id="weekly-sales">
                <p>Weekly Sales</p>
                <p class="sales-amount">₱ </p>
            </div>
            <div class="sales-box" id="monthly-sales">
                <p>Monthly Sales</p>
                <p class="sales-amount">₱ </p>
            </div>
            <div class="sales-box" id="yearly-sales">
                <p>Yearly Sales</p>
                <p class="sales-amount">₱ </p>
            </div>
        </div>
        <table>
            <tr style="background-color: #d3dad1; color: black"><th>Customer No.</th><th>Ordered Items</th><th>Quantities</th><th>Total Cost</th><th>Time and Date</th>
            </tr>
            <tr style="background-color: #577ca0; color: white;"><td>1</td><td>Product A</td><td>5</td><td>$50.00</td><td>2023-11-04 10:30 AM</td>
            </tr>

        </table>
    </div>
</body>
</html>
